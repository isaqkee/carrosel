<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carrosel">
        <img id="carroselImagem" src="" alt="Imagem do Carrosel" >
        <div><button id="anterior">Anterior</button>
        <button id="proximo">Pr√≥xima</button></div>
    </div>
    <script>
        let imgIndice = 0;
        const IMAGENS=['image1.png','image2.png','image3.png','image4.png'];
        const prevButton = document.getElementById('anterior');
        const nextButton = document.getElementById('proximo');
        var IMG=document.getElementById('carroselImagem');

        function carregar() {
            if (imgIndice < 0) {
                imgIndice = IMAGENS.length - 1;
            } else if (imgIndice >= IMAGENS.length) {
                imgIndice = 0;
            }
            IMG.src = IMAGENS[imgIndice];
        }

        prevButton.addEventListener('click', () => {
            --imgIndice;
            carregar();
        });

        nextButton.addEventListener('click', () => {
            ++imgIndice;
            carregar();
        });

        carregar();


    </script>
</body>
</html>
